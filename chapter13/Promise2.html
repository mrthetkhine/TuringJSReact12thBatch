    <script>
       
        function asyncDiv(a,b)
        {
            return new Promise((resolve,reject)=>{
                    setTimeout(function()
                    {
                        console.log('division started');
                        if( isNaN(a) || isNaN(b))
                        {
                            reject('A or b is NaN')
                        }
                        else
                        {
                            resolve(a/b);
                        }
                        
                    },1000);
            });
            
        }
        let promise = new Promise((resolve,reject)=>{

            throw new Error('Oh my ');
        });
        promise.then(data=>console.log('Succees ',data),err=>console.log('Error ',err));

        asyncDiv(10,NaN)
            .then(result=>console.log('Success ',result),err=>console.log('Div error ',err))
            .catch(err=>console.log('Error ',err));
