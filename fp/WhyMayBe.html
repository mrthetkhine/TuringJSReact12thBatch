        const Container = (x)=>({
            map:(fn)=> Container(fn(x)),
            valueOf:()=>x
        });
        const MayBe = (x)=>({
            isEmpty(){
            
                return (x === null || x === undefined );
            },
            map(fn)
            {
                //console.log('iS Empty ',this.isEmpty());
                return this.isEmpty()?MayBe.of(null):MayBe(fn(x));
            },
            valueOf:()=>x
        });
        MayBe.of = MayBe;
