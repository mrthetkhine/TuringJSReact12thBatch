<html>
    <script>
        let done = false;
        function payment()
        {
            if(!done)
            {
                console.log('Processing Payment');
                done = true;
            }
        }

        payment();
        payment();
        payment();

        let orderDone = false
        function order()
        {
            if(!orderDone)
            {
                console.log('Order Placed');
                orderDone = true;
            }
        }
        order();
        order();
        order();

    </script>    
</html>
