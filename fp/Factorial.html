<html>
    <script>
        function range(start,end)
        {
            let result = [];
            for(let i=start;i<end;i++)
            {
                result.push(i);
            } 
            return result;
        }
        console.log('Range ',range(1,5));

        for(const item of range(1,5))
        {
            console.log('Item ',item);
        }

        //4 ! = 4 * 3 * 2 * 1 = 24
        //5 ! = 5 * 4 * 3 * 2 * 1 = 120
        function factorial(n) //[5,4,3,2,1]//[1,2,3,4,5]
        {
            return range(1,n+1).reduce((a,b)=> a*b ,1);
        }
        console.log('Factorial 4! ',factorial(4));
        console.log('Factorial 5! ',factorial(5));

        range(0,5).forEach(x=>console.log('For each ',x));

    </script>    
</html>
