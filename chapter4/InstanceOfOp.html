<html>
    <script>
        let obj = {
            name: 'Turing',
            age: 15
        };
        console.log('obj instanceof Object', obj instanceof Object);//true
        console.log('obj instanceof Date', obj instanceof Date);

        let date = new Date();
        console.log('date instanceof Date', date instanceof Date);//true
        console.log('date instanceof Object', date instanceof Object);//true
        console.log('date instanceof Array', date instanceof Array);

        let arr = [1,2,3];
        console.log('arr instanceof Array', arr instanceof Array);//true
        console.log('arr instanceof Object', arr instanceof Object);//true
        console.log('arr instanceof Date', arr instanceof Date);
        
        console.log('null instanceof Object', null instanceof Object);
    </script>    
</html>
