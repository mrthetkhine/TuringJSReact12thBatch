<html>
    <script>
        let result = 1 + 2 * 3 ** 2 ** 2;
        result =( 1 + 2) * 3;
        /*
             ->associativity: left to right
            ** **
            *
            +
        */
        console.log('Result ',result);
        let a = 3;
        // 3 = a;
        console.log('Value ',a);
        let b = +a;
        console.log('Value of b ',b);

        let c = 4;
        let d = 3;
        console.log('c * d ',c * d);
        
        d++;
        console.log('d after increment ',d);
    </script>    
</html>
