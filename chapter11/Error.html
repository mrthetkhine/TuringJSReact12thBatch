<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script>
        function div(a,b)
        {
            if(b==0)
            {
                throw new Error("Divide by zero");
            }
            return a/b;
        }
        try
        {
            let result = div(10,0);
            console.log('Result ',result);
        }
        catch(e)
        {
            console.log('Error ',e  );
        }
    </script>
</html>
