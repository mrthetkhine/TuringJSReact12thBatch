<html>
    <script>
        //Accept num
        //Num print as even or odd.
        let num = + window.prompt("Enter a number");
        console.log('started');
        if(num % 2 == 0)
        {
            console.log(num , " is even number");
        }
        else
        {
            console.log(num , " is odd number");
        }
        console.log('ended');
    </script>
</html>
