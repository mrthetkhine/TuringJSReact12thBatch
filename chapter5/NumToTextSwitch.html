<html>
    <script>
        //Accept num
        //Num print as even or odd.
        let num = + window.prompt("Enter a num");
        
        console.log('started');
        switch(num)
        {
            case 0:
                console.log(" zero");
                break;
            case 1:
                console.log(" one");
                break; 
            case 2:
                console.log(" two");
                break;        
            case 3:
            case 4:
                console.log(" three or four");
                break;
            default:
                console.log(" greater than two");
        }
        
        console.log('ended');
    </script>
</html>
