<html>
    <script>
        function sum(x,...numbers)
        {
            console.log('Arguments ',arguments);
            console.log('numbers ',numbers);
            let total = 0;
            for(let n of numbers)
            {
                total += n;     
            }
            return total;
        }
        let result = sum(10,20);
        console.log('Result ',result);

        result = sum(10,20,30,40,50);
        console.log('Result ',result);
    </script>    
</html>
