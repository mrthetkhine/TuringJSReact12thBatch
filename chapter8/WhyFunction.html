<html>
    <script>
        function hello()//declaration
        {
            console.log('Hello');
            console.log('World');
            console.log('JavaScript');
        }
        hello();//invocation,call

        console.log();
        hello();

        console.log('Another');

        hello();

        let fun = function something()
        {
            console.log('Function Expression');
        }
        fun();
    </script>    
</html>
