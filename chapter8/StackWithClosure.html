        function Stack()
        {
            let items = [];
            function push(item){
                items.push(item);
            }
            function pop(){
                return items.pop();
            }
            return {
                push,
                pop,
            }
        }
        let stack = Stack();
        stack.push(10);
        stack.push(20);

        stack.items = [];
        console.log('Stack items ',stack);
        console.log('Popped item ',stack.pop());
    </script>
