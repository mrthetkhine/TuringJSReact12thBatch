<html>
    <script>
        function add(a,b) {
            console.log('A ',a, ' B ',b);
            return a + b;
        }
        let result = add(10,2);//a+b
        console.log(result); // Outputs: 4

        let add2 =(a,b)=> a + b;
        /*
            function(a,b)
            {
                return a + b;
            }
        */
       console.log('Add2 ',add2(4,3));

       let add3 = (a,b)=>{
            console.log('Inside add3 a ',a, 'b ',b);
            return a + b;
       };
       console.log('Add3 ',add3(7,8));

       const h = x => { value: x };
       console.log('h(5) ',h(5));

       const h2 = x => ({ value: x });
       console.log('h2(5) ',h2(5));

       let arr = [1,3,4];
       let arr2 = arr.map( x => x * 2 );
       
       console.log('arr2 ',arr2);
    </script>
