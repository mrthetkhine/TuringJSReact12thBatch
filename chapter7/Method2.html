<html>
    <script>

        let arr = [1,2,3,4,5,6,7];

        let arr2 = arr.slice(1); //[2,3,4,5,6,7]
        console.log("After slice from index 1 ",arr2);

        console.log("After slice from index 1,5 ",arr.slice(1,5) );
        console.log("After slice from index -3,-1 ",arr.slice(-3,-1));
    </script>    
</html>
