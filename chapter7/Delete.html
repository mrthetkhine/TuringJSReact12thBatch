<html>
    <script>

        let arr = [1,2,3];
        
        delete arr[1];
        console.log("Array is ",arr);
        console.log("Length is ",arr.length);

        //index, no of elements
        arr.splice(1,1);
        console.log("Array after splice is ",arr);
        console.log("Length after splice is ",arr.length);

        let arr2 = [10,20,30,40,50];
        let itemsToDelete = [30,40];

        let indexesToDelete = [];
        for(const item of itemsToDelete)
        {
            indexesToDelete.push(arr2.indexOf(item));
        }
        indexesToDelete.reverse();

        console.log("Indexes to delete ",indexesToDelete);
        for(const index of indexesToDelete)
        {
            arr2.splice(index,1);
        }
        console.log("Array 2 after deletion ",arr2);//[10, 20, 50]
    </script>    
</html>
