<html>
    <script>

        let arr = new Array();// arr = [];
        arr.push(10);
        arr.push(20);
        console.log("Array is ",arr);

        let arr2 = new Array(5);
        console.log("Array 2 is ",arr2);

        let arr3 = new Array(5,10,15);
        console.log("Array 3 is ",arr3);

        let arr4 = Array.of();
        console.log("Array 4 is ",arr4);

        let arr5 = Array.of(1,2,3,4,5);
        console.log("Array 5 is ",arr5);

        let arr6 = Array.from(arr5);
        console.log("Array 6 is ",arr6);
    </script>
</html>
