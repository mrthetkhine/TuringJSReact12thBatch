<html>
    <script>

        let target = {x: 1}, source = {y: 2, z: 3};
        for(let p in source)
        {
            target[p] = source[p];
        }
        console.log('target ',target);
        console.log('source ',source);

        let first = {};
        let second = {
            a : 100,
            c : 10,
        }
        let third = {
            b : 200,
            a : 50,
        };
        let obj = Object.assign(first,second,third);
        console.log('Obj ',obj);
        console.log('first ',first);
        console.log('second ',second);

        let obj2 = { ...second, ...third};
        console.log('Obj2 ',obj2);
    </script>
</html>
